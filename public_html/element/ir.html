<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>IR｜エレメントリスト｜SoftBank Group</title>

    <!--#include virtual="/assets/template/common_css.html" -->
    <!--#include virtual="/assets/template/common_js.html" -->

    <link rel="stylesheet" href="/assets/css/element/common.css">
</head>
<body>
    <div id="wrapper">
        <!--#include virtual="/assets/template/header.html" -->
        <main>
            <article>
                <section>
                    <div class="contents-body">
                        <div class="element-title">
                            資料一括ダウンロード
                        </div>

                        <div class="el-ir-doc-dl">
                            <div>
                                <ul class="cf">
                                    <li>
                                        <dl class="cf">
                                            <dt><label><input type="checkbox"><span>プレゼンテーション資料</span></label></dt>
                                            <dd><span class="icon-pdf">1.64MB／57ページ</span></dd>
                                        </dl>
                                    </li>
                                    <li>
                                        <dl class="cf">
                                            <dt><label><input type="checkbox"><span>第1四半期 決算短信</span></label></dt>
                                            <dd><span class="icon-pdf">1.64MB／57ページ</span></dd>
                                        </dl>
                                    </li>
                                    <li>
                                        <dl class="cf">
                                            <dt><label><input type="checkbox"><span>決算データシート</span></label></dt>
                                            <dd><span class="icon-xls">1.64MB／57ページ</span></dd>
                                        </dl>
                                    </li>
                                    <li>
                                        <dl class="cf">
                                            <dt><label><input type="checkbox"><span>決算データシート</span></label></dt>
                                            <dd><span class="icon-pdf">1.64MB／57ページ</span></dd>
                                        </dl>
                                    </li>
                                    <li>
                                        <dl class="cf">
                                            <dt><label><input type="checkbox"><span>決算説明会 書き起こし</span></label></dt>
                                            <dd><span class="icon-pdf">1.64MB／57ページ</span></dd>
                                        </dl>
                                    </li>
                                    <li>
                                        <dl class="cf">
                                            <dt><label><input type="checkbox"><span>決算説明会 書き起こし（質疑応答）</span></label></dt>
                                            <dd><span class="icon-pdf">1.64MB／57ページ</span></dd>
                                        </dl>
                                    </li>
                                </ul>

                                <div class="btn btn-important margin-center">
                                    <a href="">
                                        <div class="icon-dl">
                                            <span>一括ダウンロード</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="element-title">
                            資料一覧
                        </div>

                        <div class="el-ir-doc-list">
                            <ul>
                                <li class="icon-pdf">
                                    <a href="">
                                        <i class="icon-pdf"></i>内部統制報告書<span>（1.64MB／57ページ）</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <i class="icon-pdf"></i>有価証券報告書<span>（1.64MB／57ページ）</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
            </article>

            <div id="btn-pagetop">
                <a href="#">
                    <img src="/assets/img/common/btn_pagetop.svg" alt="ページトップ">
                </a>
            </div>
        </main>

        <!--#include virtual="/assets/template/footer.html" -->
    </div>

    <script src="/assets/js/common/utility.js"></script>
    <script src="/assets/js/common/module.js"></script>

</body>
</html>
